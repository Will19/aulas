<!DOCTYPE html>

<html>

    {% include head.html %}
    
    <body>

        <div class = "page-content">

            <div>

                {{ content }}
                
		<div class="right column" id = "rightcolumn">

				<h1 id="inputtitle">Entrada</h1>
				<textarea id = "entrada"></textarea>
			</div>
		        <div id = "consolelog">
				<h1>Console</h1>
		               <input type = "button" id = "expandeConsole" value = "Expandir"/>
		                <p class = "console" id = "log"></p>
		        </div>
		</div>
            </div>

            <footer>
                <input type = "button" class = "btn-back" id = "volta" value = "Retroceder"/>
                <input type = "button" class = "btn-fwd" id = "avanca" value = "AvanÃ§ar"/>

            </footer>

            <script type="text/javascript">
                $(document).ready(() => {
                    addRunCodeHook(() => {
                        window.input = $("#entrada").val();
                        $("#consolelog").text("");
                    });
                });
            </script>
        </div>

        <script type="text/javascript" src="{{site.baseurl}}/lib/submissao/submissao.js"></script>
    </body>

</html>
